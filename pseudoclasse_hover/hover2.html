<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 Hover</title>
<style>
    div>p{
        display: none;
    }
    div:hover>p{
        display: block;
        color:orange;
        background-color: beige;
    }
</style>


</head>
<body>
    <div>Passe o mouse AQUI
        <p>TEXTO ESCONDIDO HEHE</p>
    </div>
    
</body>
</html>
