<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <picture>
        <source media="(max-width:350px)" srcset="img300.png" type="image/png">
        <source media="(max-width:750px)" srcset="img700.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img1000.png" type="image/png">
        <source media="(max-width:2000px)" srcset="principal.png" type="image/png">
    
        <img src="principal.png" alt="Descrição da imagem">
    </picture>
</body>
</html>
